name: MarkBind Deploy

on:
  pull_request:
    branches:
      - main

jobs: 
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Build & Deploy to GitHub Pages
        uses: tlylt/markbind-deploy@main
        with:
          token: ${{ secrets.SURGE_TOKEN }}
          purpose: 'pr-preview'
          service: 'surge'
          domain: 'mb-test.surge.sh'
